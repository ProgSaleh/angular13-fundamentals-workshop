<div class="courses-containers">
  <div class="courses-list">
    <mat-card>
      <mat-card-header>
        <mat-card-title> Course List </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item
            (click)="selectCourse(course)"
            *ngFor="let course of courses"
          >
            <h3 matLine>{{ course.title | titlecase }}</h3>
            <p matLine>{{ course.description }}</p>
            <button
              (click)="
                deleteCourse(course.id); $event.stopImmediatePropagation()
              "
              mat-icon-button
              color="warn"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </mat-list-item>
        </mat-list>
        <!-- COURSES LIST -->
      </mat-card-content>
    </mat-card>
  </div>

  <div class="course-details">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <span *ngIf="selectedCourse?.id; else elseBlock">
            {{ selectedCourse.title }}
          </span>
          <ng-template #elseBlock> Select a course </ng-template>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <!-- COURSE FORM -->
        <pre>{{ selectedCourse | json }}</pre>
      </mat-card-content>
      <mat-card-actions>
        <!-- COURSE ACTIONS -->
      </mat-card-actions>
    </mat-card>
  </div>
</div>
